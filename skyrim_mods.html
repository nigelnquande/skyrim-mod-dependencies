<html>
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Work out which Skyrim standard/Special Edition mods you can install, based on installed dependencies." />
        <meta name="author" content="Nigel Nquande" />
        <title>Skyrim Mod Dependencies</title>
        <link type="text/css" rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css" />
        <link type="text/css" href="http://code.cloudcms.com/alpaca/1.5.23/bootstrap/alpaca.min.css" rel="stylesheet" />
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script type="text/javascript" src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.min.js"></script>
        <script type="text/javascript" src="http://code.cloudcms.com/alpaca/1.5.23/bootstrap/alpaca.min.js"></script>
        
        
        <style>
            .alpaca-field-optiontree > input[type='text'] {
                display:none !important; /* hide the input text field of option trees */
            }
        </style>
    </head>
    <body>
        <form id="form"></form>
        <script type="text/javascript">
            $(document).ready(function() {
                $("#form").alpaca({
                    "schema": {
                        "title":"Skyrim Mod Dependencies",
                        "description":"Work out which mods you can install, based on installed dependencies.",
                        "type":"object",
                        "properties": { // field properties   
                            "baseGame": { 
                            	"type": "string" ,
                            	"title": "Base Game",
                            	"enum": ["skyrim", "se"]
                            },
                            "dlc": {
                                "type": "string",
                                "title": "Expansion DLC",
                                "enum": ["Dawnguard", "Hearthfire", "Dragonborn"]
                            }
                            // Now, add each mod (value is nexus mod ID). Include notes about clashes where known
                            
                        },
                        "dependencies": {
                        	"dlc": "baseGame"
                            // add mod dependencies (including if it requires DLC)
                        }
                    },
                    "options": {
                        "fields": {
                            "baseGame": { 
	                            "type": "radio", 
                                "optionLabels": ["Skyrim Standard", "Skyrim Special Edition (Includes Expansions)"],
                                "hideNone": true,
                                "sort": false,
                                "vertical": false
                        	},
                            "dlc": {
                                "type": "checkbox",
                                "hideNone": true,
                                "dependencies": { "baseGame": "skyrim" }
                            }
                        }
                    },
                    // default values
                    "data": {
                    	"baseGame": "skyrim",
                    } 
                });

            });
            
        </script>
    </body>
</html>
